<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf测试</title>
</head>
<body>

    <table>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>

        <tr th:each="user:${map}">
            <td th:text="${user.value.name}"></td>
            <td th:text="${user.value.age}"></td>
            <td th:text="${user.value.sex}"></td>
            <td th:text="${user.key}"></td>
        </tr>
    </table>
</body>
</html>
